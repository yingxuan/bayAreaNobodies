services:
  postgres:
    image: postgres:15-alpine
    container_name: bayareanobodies_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bayareanobodies}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: bayareanobodies_redis_prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    container_name: bayareanobodies_api_prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bayareanobodies}
      REDIS_URL: redis://redis:6379/0
      GOOGLE_CSE_API_KEY: ${GOOGLE_CSE_API_KEY}
      GOOGLE_CSE_ID: ${GOOGLE_CSE_ID}
      GOOGLE_CSE_ENDPOINT: ${GOOGLE_CSE_ENDPOINT:-https://www.googleapis.com/customsearch/v1}
      DAILY_CSE_BUDGET: ${DAILY_CSE_BUDGET:-10000}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      TZ: America/Los_Angeles
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
    container_name: bayareanobodies_web_prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge

