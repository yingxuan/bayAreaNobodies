<!DOCTYPE html>
<html>
<head>
    <title>Test YouTube Embed</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background-color: #000;
            margin: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Embed Test</h1>
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/qmSl1Dptqsw?rel=0"
            title="Test Video"
            frameBorder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowFullScreen
        />
    </div>
    <p>If you can see the video above, the embed code is working correctly.</p>
</body>
</html>
